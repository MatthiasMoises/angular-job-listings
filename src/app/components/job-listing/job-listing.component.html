<div class="bg-white rounded-xl shadow-md relative" key={job.id}>
  <div class="p-4">
    <div class="mb-6">
      <div class="text-gray-600 my-2">{{job.type}}</div>
      <h3 class="text-xl font-bold">{{job.title}}</h3>
    </div>

    <div class="mb-5">
      {{description}}
    </div>

    <button class='text-fuchsia-500 mb-5 hover:text-fuchsia-600' (click)="toggleJobDescription()">
      {{showFullDescription ? 'Less' : 'More'}}
    </button>

    <h3 class="text-fuchsia-500 mb-2">{{job.salary}} / Year</h3>

    <div class="border border-gray-100 mb-5"></div>

    <div class="flex flex-col lg:flex-row justify-between mb-4">
      <div class="text-orange-400 mb-3">
        <ng-icon name="matPlace"></ng-icon>
        {{job.location}}
      </div>
      <a [routerLink]="['/jobs', job.id]"
        class="h-[36px] bg-fuchsia-500 hover:bg-fuchsia-600 text-white px-4 py-2 rounded-lg text-center text-sm">
        Read More
      </a>
    </div>
  </div>
</div>
