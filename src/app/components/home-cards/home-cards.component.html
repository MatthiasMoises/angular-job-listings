<section class="py-4">
  <div class="container-xl lg:container m-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 rounded-lg">
      <app-card>
        <h2 class="text-2xl font-bold">For Developers</h2>
        <p class="mt-2 mb-4">
          Browse our React jobs and start your career today
        </p>
        <a [routerLink]="['/jobs']" class="inline-block bg-black text-white rounded-lg px-4 py-2 hover:bg-gray-700">
          Browse Jobs
        </a>
      </app-card>
      <app-card bg="bg-indigo-100">
        <h2 class="text-2xl font-bold">For Employers</h2>
        <p class="mt-2 mb-4">
          List your job to find the perfect developer for the role
        </p>
        <a [routerLink]="['/add-job']"
          class="inline-block bg-fuchsia-500 text-white rounded-lg px-4 py-2 hover:bg-fuchsia-600">
          Add Job
        </a>
      </app-card>
    </div>
  </div>
</section>
